<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/vecteezy_victory-hand-icon-emoji-sticker_28556811.png">
    
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/headerlogo.png" alt="logo">Rock, Paper, Scissors, Lizard, Spock Game
    </h1>

    <div class="container">
    <div class="box-1">
    
        <img id="player-choice" src="assets/images/rock.png" alt="Player choice">
        <div class="text-box">
            <h2>Player choice</h2>
        </div>
    </div>

    <div class="box-2">

        <img id="computer-choice" src="assets/images/paper.png" alt="Computer choice">
        <div class="text-box">
            <h2>Computer choice</h2>
        </div>
    </div>
    
    </div>

     <!-- Design game area -->

    <div class="game-area">

        <div class="choices">
            <button onclick="playGame('rock')"><img class="rock" src="assets/images/rock.png" alt="rock"></button>
            <button onclick="playGame('paper')"><img class="paper" src="assets/images/paper.png" alt="paper"></button>
            <button onclick="playGame('scissors')"><img class="scissors" src="assets/images/scissors.png" alt="scissors"></button>
            <button onclick="playGame('lizard')"><img class="lizard" src="assets/images/lizard.png" alt="lizard"></button>
            <button onclick="playGame('spock')"><img class="spock" src="assets/images/spock.png" alt="spock"></button>
   
        </div>
    <!-- Design score area -->

         <div class="score-area">
            <div id="playerDisplay">PLAYER:</div>
            <div id="computerDisplay">Computer:</div>
            <div id="resultDisplay"></div>
        </div>   
       
    
   
       
<!-- Footer -->

<footer>
    <h2>2024 | All Rights reserved</h2>
</footer>
    
    
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/da1793a7a5.js" crossorigin="anonymous"></script>
</body>
</html>
